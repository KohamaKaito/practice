<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>


<h1>商品管理システム</h1>

<br>

<!-- エラー表示 -->
<table th:if="${validationError != null}" border="2" style="border-collapse: collapse; border-color: #ff9393">
    <tr th:if="${validationError != null}" th:each="error : ${validationError}">
        <td style="color: #ff9393;" th:text="${error}"></td>
    </tr>
</table>


<br>

<div class="container">

    <!-- 入力フォーム -->
    <div class="form-container">

        <!-- 追加フォーム -->
        <div><b>追加</b></div>
        <br>
        <form th:action="@{/product/insert}" th:object="${productInsertForm}" th:method="post">
            <table>
                <tr>
                    <td>名前:</td>
                    <td><input type="text" th:field="*{name}"/></td>
                </tr>
                <tr>
                    <td>価格:</td>
                    <td><input type="text" th:field="*{price}"/></td>
                </tr>
            </table>
            <br>
            <div>
                <button type="submit">追加</button>
            </div>
        </form>

        <br>
        <hr>
        <br>


        <!-- 更新フォーム -->
        <div><b>更新</b></div>
        <br>
        <form th:action="@{/product/update}" th:object="${productUpdateForm}" th:method="post">
            <table>
                <tr>
                    <td>ID:</td>
                    <td><input type="text" th:field="*{id}"/></td>
                </tr>
                <tr>
                    <td>名前:</td>
                    <td><input type="text" th:field="*{name}"/></td>
                </tr>
                <tr>
                    <td>価格:</td>
                    <td><input type="text" th:field="*{price}"/></td>
                </tr>
            </table>
            <br>
            <div>
                <button type="submit">更新</button>
            </div>
        </form>

        <br>
        <hr>
        <br>

        <!-- 削除フォーム -->
        <div><b>削除</b></div>
        <br>
        <form th:action="@{/product/delete}" th:object="${productDeleteForm}" th:method="post">
            <table>
                <tr>
                    <td>ID:</td>
                    <td><input type="text" th:field="*{id}"/></td>
                </tr>
            </table>
            <br>
            <div>
                <button type="submit">削除</button>
            </div>
        </form>

    </div>


    <!-- 商品一覧テーブル -->
    <div class="table-container">
        <div><b>商品一覧</b></div>
        <br>
        <table>
            <tr class="tr">
                <th>ID</th>
                <th>名前</th>
                <th>価格</th>
            </tr>
            <tr class="tr" th:each="product : ${productList}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
            </tr>
        </table>
    </div>


</div>

</body>
</html>
